<!DOCTYPE html>
<html>
    <head>
        <meta charset="uf-8">
        <title>Week4 Forms</title>
    </head>
    <body>
        <!--Action says what webpage will process form
        post says how data will be sent-->
        <form action="" method="post">
            <!--label tells user what to enter for links the label to the form element
            value in for must match value in input id-->
            <label for="Full Name">Full Name</label><br>
             <input type="text" id="post" name="fullname"><br>
             <label for="complaint">Complaints</label> <br>
             <textarea name="complaint" id="complaint"></textarea>
        <!--radio buttons are linked with the same name value id values must be unique-->
            <label for="important1">important</label>
            <input type="radio" name="important" id="important1"><br>
            <label for="important2">not important </label>
            <input type="radio" name="important" id="important2"><br>
            
            <p>What contact methods work?</p>
             <label for="method1">phone</label>
             <input type="checkbox" id="method1" name="method1">
             <label for="method2">email</br>
             <input type="submit" value="send complaint">

             <label> What time do you want to be contacted?</label>
             <select id="time" name="time"><br>
                 <option value="morning">morning</option>
                 <option value="afternoon">afternoon</option>
                 <option value="evening">evening</option>
             </select>

             <input type="submit" value="send complaint">
        </form>
    </body>
</html>
